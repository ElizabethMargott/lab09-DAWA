  <div class="container">
    <a class="navbar-brand" href="#">Tu Galería</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img [src]="product.image" class="h-100 card-img-top" alt="{{product.title}}" style="max-height: 250px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text" [ngClass]="{'collapsed': !isExpanded[$index]}">
              {{isExpanded[$index] ? product.description : (product.description | slice:0:50)}}
            </p>
            <div class="mt-auto text-center">
              <button class="btn btn-outline-primary btn-sm mt-auto" style="width: 100%;" (click)="toggleDescription($index)">
                {{isExpanded[$index] ? 'Ver menos' : 'Ver más'}}
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<footer class="footer mt-5">
  <div class="container text-center">
    <span class="text-muted">© 2024 Tu Empresa. Todos los derechos reservados.</span>
  </div>
</footer>
